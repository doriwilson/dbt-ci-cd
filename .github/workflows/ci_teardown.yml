name: CI schema teardown on PR close

on:
  pull_request:
    types: [closed]

jobs:
  CI_TEARDOWN_job:
    runs-on: ubuntu-latest

    env:
      # ❄️ Snowflake creds (add as repo secrets)
      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}      # or key-pair; see note below
      SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
      SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
      SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}

      DBT_TARGET: pr
      SCHEMA_PREFIX: PR

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies (dbt-snowflake)
        # Ensure dbt-requirements.txt includes dbt-snowflake==1.8.*
        run: pip install -r dbt-requirements.txt

      - name: Capture SCHEMA_ID number
        id: schema_id
        run: echo "SCHEMA_ID=${{ github.event.pull_request.number }}__$(echo ${{ github.event.pull_request.head.sha }} | cut -c1-7 | tr '[:lower:]' '[:upper:]')" >> $GITHUB_ENV

      - name: dbt deps
        run: dbt deps --target $DBT_TARGET

      - name: Drop PR schemas in Snowflake
        run: >
          dbt run-operation drop_pr_schemas
          --target $DBT_TARGET
          --vars "schema_id: $SCHEMA_ID"
