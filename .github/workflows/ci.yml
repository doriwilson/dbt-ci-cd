name: CI_action

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

jobs:
  CI_job:
    runs-on: ubuntu-latest

    # ❄️ Snowflake creds (create these in repo Secrets)
    env:
      SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
      SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
      SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}      # or key-pair (see note)
      SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
      SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
      SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
      SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}

      DBT_TARGET: pr
      # Cache key we expect main to write to (see snippet below)
      MANIFEST_ARTIFACT_NAME: dbt-manifest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies (dbt-snowflake)
        # Ensure dbt-requirements.txt includes: dbt-snowflake==1.8.*
        run: pip install -r dbt-requirements.txt

      # ---- Get PR-scoped schema suffix ----
      - name: Get Schema ID
        id: schema_id
        run: echo "SCHEMA_ID=${{ github.event.pull_request.number }}__${{ github.sha }}" >> $GITHUB_ENV

      # ---- Download manifest from MAIN for slim CI ----
      - name: Download latest manifest artifact
        shell: bash
        run: |
          echo "Fetching artifact list..."
          curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github+json" \
               https://api.github.com/repos/${{ github.repository }}/actions/artifacts \
               -o artifacts.json

          # Extract the latest artifact ID with name "${{ env.MANIFEST_ARTIFACT_NAME }}" using grep and sed
          artifact_id=$(cat artifacts.json \
            | awk '/"name": "${{ env.MANIFEST_ARTIFACT_NAME }}"/{getline; getline; print}' \
            | grep '"id":' \
            | sed 's/[^0-9]*\([0-9]*\).*/\1/' \
            | head -n1)

          if [ -z "$artifact_id" ]; then
            echo "❌ No artifact named '${{ env.MANIFEST_ARTIFACT_NAME }}' found."
            exit 1
          fi

          echo "✅ Found artifact ID: $artifact_id"
          echo "Downloading artifact zip..."

          curl -L -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github+json" \
               https://api.github.com/repos/${{ github.repository }}/actions/artifacts/$artifact_id/zip \
               -o artifact.zip

          unzip artifact.zip -d state
          echo "✅ Artifact extracted to ./state/"
          ls -lh state

      - name: Use state manifest if present
        run: |
          if [ -f "./state/manifest.json" ]; then
            cp ./state/manifest.json ./manifest.json
            echo "Using manifest.json from main for state:modified+ and --defer"
          else
            echo "No production manifest found; running a full PR build"
          fi

      # ---- dbt steps ----
      - name: dbt debug
        run: |
          dbt debug --target $DBT_TARGET --vars "schema_id: $SCHEMA_ID"

      - name: dbt deps
        run: |
          dbt deps --target $DBT_TARGET --vars "schema_id: $SCHEMA_ID"

      - name: dbt build (slim CI when state is available)
        run: |
          if [ -f "./manifest.json" ]; then
            dbt build -s 'state:modified+' --defer --state ./state --target $DBT_TARGET --vars "schema_id: $SCHEMA_ID"
          else
            dbt build --target $DBT_TARGET --vars "schema_id: $SCHEMA_ID"
          fi
